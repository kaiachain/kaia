workflows:
  version: 2
  build_n_packaging:
    jobs:
      - build:
          filters: *filter-version-not-release
      - test-datasync:
          filters: *filter-version-not-release
      - test-networks:
          filters: *filter-version-not-release
      - test-node:
          filters: *filter-version-not-release
      - test-tests:
          filters: *filter-version-not-release
      - test-others:
          filters: *filter-version-not-release
      - test-linter:
          filters: *filter-version-not-release
      - tagger-verify:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
      - test-rpc:
          filters: *filter-only-version-tag
      - pass-tests:
          requires:
            - build
            - test-datasync
            - test-networks
            - test-node
            - test-tests
            - test-others
            - tag-verify
            - tagger-verify
          filters: *filter-version-not-release
      - docker/publish: # for dev branch
          filters:
            branches:
              only: dev
          requires:
            - pass-tests
          extra_build_args: '--platform=linux/amd64'
          image: kaiachain/kaia
          tag: dev
          executor: docker/docker
          use-remote-docker: true
          remote-docker-version: default
          use-buildkit: true
      - docker/publish: # for release versions
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
          requires:
            - pass-tests
          extra_build_args: '--platform=linux/amd64'
          image: kaiachain/kaia
          tag: latest,$CIRCLE_TAG
          executor: docker/docker
          use-remote-docker: true
          remote-docker-version: default
          use-buildkit: true
      - tag-verify:
          filters: *filter-only-version-tag
      - deploy-rpm-public:
          requires:
            - rpm-linux-amd64-packaging
            - rpm-linux-amd64-el7-packaging
            - tar-linux-amd64-packaging
            - rpm-linux-arm64-packaging
            - rpm-linux-arm64-el7-packaging
            - tar-linux-arm64-packaging
            - tar-darwin-arm64-packaging
          filters:
            tags:
