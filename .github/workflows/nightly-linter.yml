name: Nightly Linter

on:
  schedule:
    - cron: '0 0 * * *'

permissions: write-all

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run linter
        run: make lint-try
      - name: Notify Slack on success
        if: success()
        run: |
          curl --data '{"text": "✅ Nightly linter succeeded."}' "$SLACK_WEBHOOK_URL"
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl --data '{"text": "❌ Nightly linter failed."}' "$SLACK_WEBHOOK_URL"