name: Nightly Linter

on:
  schedule:
    - cron: '0 0 * * *'

permissions: write-all

jobs:
  linter:
      uses: ./.github/workflows/test-excutor-template.yml
      with:
        test_command: |
          make lint-try
          mkdir -p /tmp/linter_reports
          cp linter_report.txt /tmp/linter_reports/