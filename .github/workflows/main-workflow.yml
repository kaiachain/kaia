          fi
          echo "KAIA_VERSION=$(go run build/rpm/main.go version)" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          git config --global --add safe.directory /__w/kaia/kaia
          make all

      - name: Build tar packages
        run: |
          for item in kcn kpn ken kgen kscn kbn kspn ksen homi; do
